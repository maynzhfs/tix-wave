<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TIX-WAVE | Daftar Akun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#ff5757] to-[#8c52ff] min-h-screen flex items-center justify-center text-gray-800">

<div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">

  <!-- BRAND -->
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-[#ff5757]">TIX-WAVE</h1>
    <p class="text-sm text-gray-500 mt-2">
      Buat akun untuk memesan dan menyimpan tiket konser
    </p>
  </div>

  <!-- FORM -->
  <form class="space-y-5">

    <div>
      <label class="block text-sm font-medium mb-2">
        Nama Lengkap
      </label>
      <input
        type="text"
        placeholder="Nama sesuai identitas"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#8c52ff]"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">
        Email
      </label>
      <input
        type="email"
        placeholder="email@example.com"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#8c52ff]"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">
        Password
      </label>
      <input
        type="password"
        placeholder="Minimal 8 karakter"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#8c52ff]"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">
        Konfirmasi Password
      </label>
      <input
        type="password"
        placeholder="Ulangi password"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#8c52ff]"
      />
    </div>

    <!-- BUTTON -->
    <a
      href="login.html"
      class="block text-center bg-[#ff5757] text-white py-3 rounded-lg font-semibold hover:opacity-90"
    >
      Daftar Akun
    </a>
  </form>

  <!-- FOOTER -->
  <div class="mt-6 text-center text-sm text-gray-500">
    Sudah punya akun?
    <a href="login.html" class="text-[#8c52ff] hover:underline">
      Login
    </a>
  </div>

</div>

</body>
</html>
